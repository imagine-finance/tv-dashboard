name: Generate TV Dashboard

on:
  schedule:
    # 7am UTC, Monday-Friday
    - cron: '0 7 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: remotion-dashboard/package-lock.json

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Lightdash CLI
        run: npm install -g @lightdash/cli

      - name: Install Chrome dependencies (for Remotion)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 \
            libpango-1.0-0 libcairo2 libasound2t64

      - name: Generate dashboard video
        env:
          LIGHTDASH_API_KEY: ${{ secrets.LIGHTDASH_API_KEY }}
          LIGHTDASH_SERVER_URL: ${{ secrets.LIGHTDASH_SERVER_URL }}
          LIGHTDASH_PROJECT_ID: ${{ secrets.LIGHTDASH_PROJECT_ID }}
        run: ./generate.sh

      - name: Deploy to gh-pages
        run: |
          cd remotion-dashboard/out

          git init
          git checkout -b gh-pages

          # Copy the video player page
          cp ../../index.html .

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard.mp4 index.html
          git commit -m "Update dashboard $(date -u +%Y-%m-%d)"
          git remote add origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
          git push --force origin gh-pages
